plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: "org.jetbrains.kotlin", name: "kotlin-reflect", version: "1.4.30"
    implementation group: "io.netty", name: "netty-all", version: "4.1.45.Final"
    implementation group: "org.mongodb", name: "mongodb-driver-reactivestreams", version: "1.13.1"
    implementation group: "org.springframework.boot", name: "spring-boot-starter-webflux", version: "2.2.5.RELEASE"
    implementation group: "org.springframework.boot", name: "spring-boot-starter-data-mongodb", version: "2.2.5.RELEASE"
    testImplementation group: "org.springframework.boot", name: "spring-boot-starter-test",  version: "2.2.5.RELEASE"
    implementation group: "com.google.code.findbugs", name: "jsr305", version: "3.0.0"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}